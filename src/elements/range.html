<template bindable="min,max,default,step,value,title,maxlength">
  <div class="slidecontainer">
    <label>${title}</label>
    <input type="range" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
    <input class="w3-small" style="width:6em;border:0px" type="number" maxlength="${maxlength}" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
  </div>
</template>
