<template bindable="min,max,default,step,value,title,maxlength">
  <span class="slidecontainer">
    <label>${title}</label>
    <input type="range" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
    <input class="w3-small" style="width:6ch;border:0px" style.bind="maxlength?'width:'+maxlength+'ch;border:0px':'width:7ch;border:0px'" type="number" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
  </span>
</template>
