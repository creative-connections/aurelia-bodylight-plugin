<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bodylight Web Components 2.0 Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Chart.js"></script>
</head>
<body aurelia-app="webcomponents" style="position:relative;min-height:100vh">
chartjs 2.9.4
<div>
    <canvas id="myChart"></canvas>
</div>
<script>
    console.log('initialize chartjs')
    // === include 'setup' then 'config' above ===
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'First',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [{x:0, y:10},{x:1,y:15},{x:2,y:10},{x:1,y:5}],
        },
            {
                label: 'Second',
                backgroundColor: 'rgb(99, 99, 132)',
                borderColor: 'rgb(99, 99, 132)',
                data: [{x:0, y:8},{x:1,y:10},{x:2,y:7},{x:1,y:3}],
            }]
    };
    const config = {
        type: 'scatter',
        data,
        options: {
            tooltips: {
                callbacks: {
                    label: function(tooltipItem, data) {
                        let label = 'y1:'+ data.datasets[0].data[tooltipItem.index].y+ ' y2:'+data.datasets[1].data[tooltipItem.index].y+' '+
                            'd:'+ Math.abs(data.datasets[0].data[tooltipItem.index].y-data.datasets[1].data[tooltipItem.index].y);
                        return label;
                    }
                }
            }
        }
    };
    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
</body>
</html>
