<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bodylight Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/bodylight.bundle.js" data-main="aurelia-bootstrapper"></script>
  </head>
  <body aurelia-app="webcomponents">
   range: <range></range>
   bdlrange: <bdl-range></bdl-range>
   bdl-markdownbook:
    <bdl-markdown-book index="index.md" summary="summary.md">
      <img src="loading.gif"/>
    </bdl-markdown-book>

  bdl-markdownbookau
   <bdl-markdown-book-au index="index.md" summary="summary.md">
       <img src="loading.gif"/>
   </bdl-markdown-book-au>

  </body>
</html>
